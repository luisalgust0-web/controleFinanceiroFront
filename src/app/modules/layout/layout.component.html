<mat-toolbar>
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
</mat-toolbar>
<mat-drawer-container class="main-container">
  <mat-drawer mode="side" #drawer>
    <mat-list role="list">
      <mat-list-item *ngFor="let menuItem of ListMenuItem">
        <button mat-button (click)="navegar(menuItem.rota)">{{ menuItem.label }}</button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
